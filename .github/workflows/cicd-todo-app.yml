name: Deploy to VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: Test Backend (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Backend Deps
        run: cd code/backend && npm ci
      - name: Run Backend Tests
        run: cd code/backend && npm run test:ci

  test-frontend:
    name: Test Frontend (ubuntu-latest, Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [20.x, 22.x]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db_todoapp
          MYSQL_USER: app_user
          MYSQL_PASSWORD: app_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Backend Deps
        run: cd code/backend && npm ci
      - name: Install Frontend Deps
        run: cd code/frontend && npm ci
      - name: Build Frontend
        run: cd code/frontend && npm run build
      - name: Create Dist Mock
        run: |
          mkdir -p code/dist
          echo "Backend Static Mock" > code/dist/index.html
      - name: Start Backend
        env:
          PORT: 3000
          DB_URL: "mysql://app_user:app_password@127.0.0.1:3306/db_todoapp"
          NODE_ENV: development
        run: |
          cd code/backend
          node app.js &
          npx -y wait-on http://localhost:3000
      - name: Run Frontend Tests
        env:
          PORT: 3000
          DB_URL: "mysql://app_user:app_password@127.0.0.1:3306/db_todoapp"
        run: |
          cd code/frontend
          npm run e2e:run

  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Backend Deps
        run: cd code/backend && npm ci
      - name: Lint Backend
        run: cd code/backend && npm run lint

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Frontend Deps
        run: cd code/frontend && npm ci
      - name: Lint Frontend
        run: cd code/frontend && npm run lint

  deploy:
    runs-on: self-hosted
    needs: [test-backend, test-frontend, lint-backend, lint-frontend]
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Upload project to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "./code"
          target: "/home/${{ secrets.SSH_USER }}/deploy-temp"
          overwrite: true

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_URL: "mysql://app_user:app_password@localhost:3306/db_todoapp"
          PORT: "3001"
        with:
          envs: DB_URL,PORT
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            # Update permissions
            chmod -R u+w /home/${{ secrets.SSH_USER }}/deploy-temp/code

            # Start/Update Database Containers
            cd /home/${{ secrets.SSH_USER }}/deploy-temp/code
            sudo docker compose up -d --build

            # Prepare Backend & PM2
            cd /home/${{ secrets.SSH_USER }}/deploy-temp/code/backend
            npm ci --omit=dev

            # Restart or Start Backend
            pm2 restart todo-backend --update-env || pm2 start app.js --name todo-backend

            # Build Frontend
            cd /home/${{ secrets.SSH_USER }}/deploy-temp/code/frontend
            npm ci
            npm run build

            # Deploy Frontend build to Backend's dist folder
            # Ensure parent dist folder exists
            mkdir -p ../dist
            # Clean old build
            rm -rf ../dist/*
            # Copy new build
            cp -r dist/* ../dist/

            # Optional: Populate /var/www/html if Nginx is ever used
            sudo mkdir -p /var/www/html
            # Warning: Using sudo for copy might affect permissions, but we are root or sudoer
            sudo cp -r dist/* /var/www/html/

            # Install Nginx if not present
            if ! command -v nginx &> /dev/null; then
                sudo apt-get update
                sudo apt-get install -y nginx
            fi

            # Stop Nginx to ensure clean state
            sudo systemctl stop nginx

            # CLEANUP: Remove default config and any others to prevent conflicts
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo rm -f /etc/nginx/sites-enabled/todo-app
            sudo rm -f /etc/nginx/sites-available/default

            # Debug: Check if nginx.conf exists
            ls -l nginx.conf

            # Deploy Config as 'todo-app'
            sudo cp nginx.conf /etc/nginx/sites-available/todo-app

            # Enable Config
            sudo ln -s /etc/nginx/sites-available/todo-app /etc/nginx/sites-enabled/todo-app

            # PERMISSIONS: Ensure Nginx can read the files
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            # Test Config before Start
            sudo nginx -t

            # Start Nginx
            sudo systemctl start nginx

            # Allow Firewall
            if command -v ufw &> /dev/null; then
                sudo ufw allow 80/tcp
            fi
