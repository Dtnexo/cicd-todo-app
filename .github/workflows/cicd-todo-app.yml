name: Deploy to VM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Backend Deps
        run: cd code/backend && npm ci
      - name: Run Backend Tests
        run: cd code/backend && npm run test:ci

  test-frontend:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db_todoapp
          MYSQL_USER: app_user
          MYSQL_PASSWORD: app_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - name: Install Backend Deps
        run: cd code/backend && npm ci
      - name: Install Frontend Deps
        run: cd code/frontend && npm ci
      - name: Start Backend
        env:
          PORT: 3000
          DB_URL: "mysql://app_user:app_password@127.0.0.1:3306/db_todoapp"
          NODE_ENV: development
        run: |
          cd code/backend
          node app.js &
          npx -y wait-on http://localhost:3000
      - name: Run Frontend Tests
        env:
          PORT: 3000
          DB_URL: "mysql://app_user:app_password@127.0.0.1:3306/db_todoapp"
        run: |
          cd code/frontend
          npm run e2e:run

  deploy:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Upload project to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "./code"
          target: "/home/${{ secrets.SSH_USER }}/deploy-temp"
          overwrite: true

      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_URL: "mysql://app_user:app_password@localhost:3306/db_todoapp"
          PORT: "3001"
        with:
          envs: DB_URL,PORT
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |

            cd /home/${{ secrets.SSH_USER }}/deploy-temp/code
            sudo docker compose up -d --build

            cd /home/${{ secrets.SSH_USER }}/deploy-temp/code/backend
            npm install --omit=dev
            # Les variables DB_URL et PORT sont pass√©es via 'envs'
            pm2 restart todo-backend --update-env || pm2 start app.js --name todo-backend

            cd /home/${{ secrets.SSH_USER }}/deploy-temp/code/frontend
            npm install
            npm run build

            sudo mkdir -p /var/www/html
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/
